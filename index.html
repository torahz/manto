<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            background: linear-gradient(to bottom, #00C851, #007E33);

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;

        }
        h1 {

        h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        label {

        }
        input {
            padding: 0.5em;
            font-size: 1em;
            margin-bottom: 1em;
            width: 100%;

        }
        button {
            padding: 0.7em 1.5em;
            font-size: 1.2em;
            color: white;
            background-color: #25D366;

            border-radius: 5px;

        .footer button {

    <link rel="manifest" href="manifest.json">

<body>
    <h1>Whatsapp üìµ</h1>
    <h2>Converse com o n√∫mero sem adicionar</h2>
    <label for="whatsapp-number">Inserir apenas o c√≥digo e n√∫mero:</label>
    <input type="text" id="whatsapp-number" placeholder="Ex: 11912345678" onkeypress="if(event.key === 'Enter') startChat()">
    <button onclick="startChat()">Conversar</button>
    
    <div class="footer">

    <script>
        function startChat() {
            const number = document.getElementById('whatsapp-number').value;
            if (number) {
                window.location.href = `https://wa.me/55${number}`;
            } else {
                alert('Por favor, insira um n√∫mero de telefone v√°lido.');

        }

        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        function promptAddToHome() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usu√°rio aceitou o prompt de instala√ß√£o');
                    } else {
                        console.log('Usu√°rio dispensou o prompt de instala√ß√£o');
                    }
                    deferredPrompt = null;
                });
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(function (registration) {
                console.log('ServiceWorker registrado com sucesso:', registration.scope);
            }).catch(function (error) {
                console.log('Falha ao registrar o ServiceWorker:', error);
            });
        }
    </script>
</body>
</html>
